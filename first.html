<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветственная страница</title>
    <style>
        body {
            font-family: "Arno Pro", "Goudy Old Style", Garamond, serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #4B3621; /* Шоколадный фон */
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        /* Ромбовидная сетка с буквами ZI */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                /* Вертикальные линии */
                linear-gradient(90deg, rgba(200,200,200,0.2) 1px, transparent 1px),
                /* Горизонтальные линии */
                linear-gradient(0deg, rgba(200,200,200,0.2) 1px, transparent 1px),
                /* Диагональные линии (создают ромбы) */
                linear-gradient(45deg, rgba(200,200,200,0.15) 1px, transparent 1px),
                linear-gradient(-45deg, rgba(200,200,200,0.15) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        /* Буквы ZI на пересечениях */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='40' y='40' font-family='Arial' font-size='10' text-anchor='middle' fill='rgba(200,200,200,0.3)'%3EZI%3C/text%3E%3C/svg%3E");
            background-size: 80px 80px;
            opacity: 0.7;
            z-index: -1;
        }

        .hello-text {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .discount-text {
            font-size: 24px;
            margin-bottom: 30px;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.5px;
        }

        .image-container {
            max-width: 500px;
            margin: 0 auto;
            border: 8px solid #D2B48C;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background-color: #D2B48C;
            padding: 5px;
        }

        .image-container img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="hello-text">Приветствуем вас в нашей студии Wow Brow!</div>
    <div class="discount-text">Скидка</div>
    <div class="image-container">
        <!-- Замените src на путь к вашей картинке -->
        <img src="./brow.jpg" alt="Пример изображения">
    </div>
</body>
</html>
